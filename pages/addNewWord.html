<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="../favicon.ico">
    <title>Hangman - Oracle One</title>
</head>

<body>
    <navbar-component></navbar-component>
    <div class="container d-flex flex-column align-items-center">
        <div class="col-lg-9 pt-5">
            <div class="d-flex align-items-center justify-content-center py-md-5">
                <textarea class="form-control" style="height: 300px" placeholder="Enter a word..." id="addText"
                    maxlength="8" minlength="3" onkeypress="return /[a-z]/i.test(event.key)"></textarea>
            </div>
            <p class="pb-sm-3 pb-0 m-0 text-secondary"><i class="fas fa-exclamation-circle"></i> Max. 8 letters</p>
            <div class="d-grid gap-2 d-lg-flex justify-content-lg-between">
                <button class="btn btn-primary col-lg-5 p-4 my-sm-0 my-2" type="button" id="save">
                    <i class="fas fa-save fa-lg"></i> Save and start</button>
                <a class="btn btn-outline-primary col-lg-5 p-4 my-sm-0 my-2" href="../index.html">
                    <i class="fas fa-ban fa-lg"></i> Cancel</a>
            </div>
        </div>
    </div>
    <footer-component></footer-component>
    <script src="../components/Navbar.js?version = 1.0"></script>
    <script src="../components/Footer.js?version = 1.0"></script>
    <script src="../js/index.js?version = 1.0"></script>
    <script src="../js/alert.js?version = 1.0"></script>
    <script src="../js/addWords.js?version = 1.0"></script>
</body>

</html>
